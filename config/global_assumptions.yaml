# =============================================================================
# Global Assumptions
# =============================================================================
#
# These parameters apply to ALL scenarios and cannot be overridden.
# They represent methodological choices and fixed economic parameters.
#
# =============================================================================

# -----------------------------------------------------------------------------
# Dollar Year Adjustment
# -----------------------------------------------------------------------------

# Inflation factor to convert 2024 dollars to 2025 dollars
# Applied to per-household cost outputs in distribution calculation
inflation_2024_to_2025: 0.027

# Base GDP values for dollar conversions (billions)
# Used to convert long-run GDP % changes to dollar amounts
gdp_base_2024: 29000  # Approximate 2024 real GDP
gdp_base_2025: 30441  # CBO projected 2025 real GDP

# -----------------------------------------------------------------------------
# Reference Prices (for report narrative)
# -----------------------------------------------------------------------------

# Average new car price in 2025 dollars
# Used to convert motor vehicle price effects to dollar amounts
avg_new_car_price: 50000

# -----------------------------------------------------------------------------
# Price Effect Parameters
# -----------------------------------------------------------------------------

# Domestic price passthrough rate
# How much of tariff cost is passed through to domestic prices
price_passthrough: 0.50

# Goods share of Personal Consumption Expenditures (BEA)
goods_share_pce: 0.31471

# Import share of goods consumption (BEA)
import_share: 0.20570

# USD offset for exchange rate response
# Calculated as: exchange_rate_response (0.3) * import_content (0.58)
usd_offset: 0.174

# -----------------------------------------------------------------------------
# ETR Parameters
# -----------------------------------------------------------------------------

# Baseline effective tariff rate (goods-only concept)
# Pre-existing tariff rate before any new 2025 tariffs
baseline_etr: 0.02418

# -----------------------------------------------------------------------------
# Revenue Parameters
# -----------------------------------------------------------------------------

# Compliance effect: reduction in collections due to noncompliance/evasion
# Applied as negative adjustment to gross revenue
compliance_effect: 0.10

# Income and payroll tax offset: reduction from lower taxable income due to tariff burden
# Applied as negative adjustment to gross revenue
income_effect: 0.23

# -----------------------------------------------------------------------------
# Phase-in Schedule
# -----------------------------------------------------------------------------

# Fraction of tariff effects phased in by fiscal year
# All fiscal years used by the model must be listed
phase_in:
  2025: 0.33
  2026: 0.66
  2027: 1.00
  2028: 1.00
  2029: 1.00
  2030: 1.00
  2031: 1.00
  2032: 1.00
  2033: 1.00
  2034: 1.00
  2035: 1.00

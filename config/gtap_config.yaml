# =============================================================================
# GTAP Configuration
# =============================================================================
#
# This file contains global GTAP installation paths used by the Tariff Model.
# Update these paths to match your local GTAP installation.
#
# To set up GTAP:
# 1. Install RunGTAP from https://www.gtap.agecon.purdue.edu/products/rungtap/
# 2. Install GEMPACK from https://www.copsmodels.com/gempack.htm
# 3. Update the paths below to point to your installation
#
# =============================================================================

# Path to GTAP executable (gtapv7.exe)
# Example: 'C:/runGTAP375/gtapv7.exe' or 'C:/Users/username/GTAP/gtapv7.exe'
gtap_executable: 'C:/runGTAP375/gtapv7.exe'

# GTAP working directory (where basedata.har etc. are located)
# This should contain the tbltarv7 folder with sets.har, basedata.har, default.prm
# Example: 'C:/runGTAP375/work'
gtap_work_dir: 'C:/runGTAP375/work'

# Path to GTAP data directory (contains sets.har, basedata.har, default.prm)
# Example: 'C:/runGTAP375/tbltarv7'
gtap_data_dir: 'C:/runGTAP375/tbltarv7'

# Path to GTAP auxiliary files directory (contains gtapv7.axs, gtapv7.axt)
# Usually the same as the directory containing gtapv7.exe
# Example: 'C:/runGTAP375'
gtap_aux_dir: 'C:/runGTAP375'

# Path to sltoht executable (for extracting solution variables)
# This is part of GEMPACK, usually installed at C:/GP
# Example: 'C:/GP/sltoht.exe'
sltoht_executable: 'C:/GP/sltoht.exe'

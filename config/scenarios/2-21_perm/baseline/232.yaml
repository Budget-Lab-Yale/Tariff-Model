# =============================================================================
#
# Original 2018 Proclamations 9705 (steel) and 9704 (aluminum), plus 2020
# Proclamation 9980 (derivative products), at rates and country exemptions
# in effect as of January 2025.
#
# Country exemptions modeled:
#   - Canada, Mexico: USMCA-related exemption (rate = 0)
#   - EU, UK, Japan: TRQ agreements (modeled as exempt, rate = 0)
#   - South Korea (5800): Quota agreement (modeled as exempt, rate = 0)
#   - Australia (6021): Full exemption (rate = 0)
#   - Brazil (3510), Argentina (3570): Quota agreements (modeled as exempt, rate = 0)
#   - Ukraine (4623): Exemption (rate = 0)
#   - Russia (4621): 200% rate per 2023 proclamation
#
# Products NOT included in baseline (did not exist until March 2025):
#   - Expanded aluminum derivatives (9903.85.07, 9903.85.08)
#   - Copper derivatives
#   - Automobiles, auto parts, softwood, furniture, kitchen cabinets
# =============================================================================


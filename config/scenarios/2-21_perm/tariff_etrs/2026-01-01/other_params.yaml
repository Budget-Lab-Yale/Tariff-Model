# Additional scenario parameters

# MFN baseline rates
mfn_rates: 'resources/mfn_rates_2025.csv'
mfn_exemption_shares: 'resources/mfn_exemption_shares.csv'

# USMCA and auto sector parameters
us_auto_content_share: 0.4      # Share of US content in auto assembly
us_auto_assembly_share: 0.33    # Share of US assembly in autos
auto_rebate_rate: 0.0375        # Auto rebate rate

# IEEPA parameters
ieepa_usmca_exception: 1        # Apply USMCA exemption to IEEPA tariffs (1 = yes, 0 = no)

metal_content:
  method: 'bea'
  bea_table: 'total'
  bea_granularity: 'detail'
  primary_chapters: ['72', '73', '76', '74']
  metal_programs:
    - steel
    - aluminum_base_articles
    - aluminum_derivative_9903_85_04
    - aluminum_derivative_9903_85_07
    - aluminum_derivative_9903_85_08
    - copper_derivatives

  program_metal_types:
    steel: 'steel'
    aluminum_base_articles: 'aluminum'
    aluminum_derivative_9903_85_04: 'aluminum'
    aluminum_derivative_9903_85_07: 'aluminum'
    aluminum_derivative_9903_85_08: 'aluminum'
    copper_derivatives: 'copper'

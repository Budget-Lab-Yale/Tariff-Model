# Baseline scenario parameters (pre-2025 tariff policy)
# 232.yaml includes original 2018 steel/aluminum + 2020 derivatives at pre-inauguration rates
# No ieepa_reciprocal.yaml or ieepa_fentanyl.yaml = zero IEEPA rates

# MFN baseline rates
mfn_rates: 'resources/mfn_rates_2025.csv'
mfn_exemption_shares: 'resources/mfn_exemption_shares.csv'

# USMCA and auto sector parameters
us_auto_content_share: 0.4
us_auto_assembly_share: 0.33
auto_rebate_rate: 0.0375

# IEEPA parameters
ieepa_usmca_exception: 0

metal_content:
  method: 'bea'
  bea_table: 'total'
  bea_granularity: 'detail'
  primary_chapters: ['72', '73', '76', '74']
  metal_programs:
    - steel
    - aluminum_base_articles
    - aluminum_derivative_9980
    - steel_derivative_9980

  program_metal_types:
    steel: 'steel'
    aluminum_base_articles: 'aluminum'
    aluminum_derivative_9980: 'aluminum'
    steel_derivative_9980: 'steel'
